syntax = "proto3";

package Chat;

message ChatMessage {
  string text = 1;
  string channel = 2;
}

message SignIn {
  string name = 1;
  string ip = 2; 
  int32 port = 3;
  bool admin = 4;
}

message SignOut {
}

message Unauthorized{
  string text = 1;
}

message joinChannel{
  string channelName = 1;
}


message leaveChannel{
  string channelName = 1;
}

message createChannel{
  string channelName = 1;
}

message showChannels{

}

message showChannelsResponse{
  repeated string channels = 1;
}

message deleteChannel{
  string channelName = 1;
}

message helpMessage{
  
}

